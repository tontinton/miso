[package]
name = "miso"
version = "0.1.0"
edition = "2021"

[lib]
doctest = false

[profile.release]
strip = true
lto = true

[profile.release-thin-lto]
inherits = "release"
lto = "thin"

[dependencies]
async-recursion = "1.1.1"
async-stream = "0.3.6"
atomic_float = "1.1.0"
axum = { version = "0.7.7", features = ["macros"] }
bytes = "1.10.1"
clap = { version = "4.5.20", features = ["derive"] }
color-eyre = { version = "0.6.3", default-features = false }
futures-core = "0.3.31"
futures-util = "0.3.31"
hashbrown = "0.15.3"
humantime = "2.1.0"
itertools = "0.13.0"
kinded = "0.3.0"
parking_lot = "0.12.3"
prometheus = "0.14.0"
reqwest = { version = "0.12.9", features = ["json"] }
scopeguard = "1.2.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.132"
simd-json = "0.15.1"
thiserror = "2.0.12"
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
typetag = "0.2.18"
uuid = { version = "1.11.0", features = ["v7", "serde"] }

[dev-dependencies]
bon = "3.6.3"
collection_macros = "0.2.0"
criterion = { version = "0.5.1", features = ["async_tokio"] }
ctor = "0.2.9"
test-case = "3.3.1"
testcontainers = { version = "0.23.3", features = ["blocking"] }
tokio-retry = "0.3.0"
tokio-test = "0.4.4"

[[bench]]
name = "join"
harness = false
